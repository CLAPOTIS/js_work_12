<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>百度文库评分</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="content">
			<span class="desc"><strong>*</strong>总体评价:</span>
			<ul class="grade">
				<li class="grade_star"></li>
				<li class="grade_star"></li>
				<li class="grade_star"></li>
				<li class="grade_star"></li>
				<li class="grade_star"></li>
			</ul>
			<div class="tip">
				<span class="arrow_left"></span>
				<span class="tip_title">小提示：点击星星就能打分</span>
				<ul class="show">
					<li class="show_star"></li>
					<li class="show_star"></li>
					<li class="show_star"></li>
					<li class="show_star"></li>
					<li class="show_star"></li>
				</ul>
				<img class="hand" src="images/hand.png" alt="point"/>
			</div>
			<span class="level">推荐</span>
		</div>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
